name: Deploy and Release Apps via FTP

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        type: choice
        required: true
        default: 'verbose'
        options:
          - minimal
          - standard
          - verbose

  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    name: Build and deploy app

    runs-on: ubuntu-latest
    env:
      working-directory: .

    steps:
      - name: Checkout source code
        uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: Install packages
        run: yarn install
        working-directory: ${{ env.working-directory }}

      - name: Compile source
        run: yarn build
        working-directory: ${{ env.working-directory }}

      - name: Deploy code
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.WEBGO_SFTP_HOST }}
          username: ${{ secrets.WEBGO_SFTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./dist/
          target: /home/www/de.absolutholz.arcade/travel-bingo/
